<!DOCTYPE html>
<html lang="en">
	<head>
		<title>IGM-VIZ</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				/* font-weight: bold; */
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#dat-gui {
				float: left;
			}
			#details {
				background-color: #343d46;
				width: 33%;
				height: 100%;
				float: right;
				top: 3px;
				display: block;
				position: fixed;
				top: 0;
				right: 0;
			}
			#container{
				width: 67%;
				height: 100%;
				left: 0px;
				margin: 0px;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}
			#galaxyImage{
				background-color: #000000;
				height:16.5vw;
				width: 16.5vw;
				position: absolute;
  			bottom: 0px;
  			right: 0px;
				float:right;

			}
			#galaxyDesc {
				display: block;
				position: fixed;
				float: right;
				bottom: 25px;
  				right: 20vw;
				font-size: 0.8vw;
			}
			.tick text{
				fill:white;
			}

			div.tooltip {
			    position: absolute;
			    text-align: center;
			    width: 60px;
			    height: 28px;
			    padding: 2px;
			    font: 12px sans-serif;
			    background: lightsteelblue;
			    border: 0px;
			    border-radius: 8px;
			    pointer-events: none;
			}

			#graphs {
				overflow: scroll;
				height: 500px;
			}

			a { color: #ff0000 }
		</style>
	</head>

	<body>
		<div id="container"></div>


		<div id="details">
			<div id="graphs"></div>
			<div id="galaxyDesc"></div>
			<div id="galaxyImage"></div>
		</div>

		<script src="libs/three.js"></script>
		<script src="libs/OrbitControls.js"></script>
		<script src="libs/THREE.TextTexture.js"></script>
		<script src="libs/THREE.TextSprite.js"></script>
		<script src="libs/dat.gui.min.js"></script>
		<script src="libs/d3.js"></script>
		<script src="js/quasar.js"></script>



		<script type="x-shader/x-vertex" id="vertexshader">

			uniform float amplitude;
			uniform float galaxyRvirScalar;
			attribute float size;
			attribute float isSelected;
			attribute float isVisible;
			attribute float customColor;

			varying float vColor;
			varying float vSelect;
			varying float vVisible;


			void main() {
				float sizeScaled = size * galaxyRvirScalar; // size = galaxyRvir

				vSelect = isSelected;
				vVisible = isVisible;

				vColor = customColor;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = sizeScaled * ( 300.0 / -mvPosition.z );
				//gl_PointSize = sizeScaled * 300.0; // * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform vec3 redColor;
			uniform vec3 blueColor;
			uniform sampler2D texture;

			varying float vColor;
			varying float vSelect;
			varying float vVisible;


			const float border = 0.05;

			void main() {



				bool selectOn = false;

				if (vVisible > -0.1 && vVisible < 0.1) {
					discard;
				} else {

				if (vSelect > 0.9 && vSelect < 1.1) {
					selectOn = true;
				}

				vec4 useColor;

				//if (selectOn) {
				//	useColor = vec4(1.0,1.0,1.0,1.0);
				//} else {


					if (vColor > -0.1 && vColor < 0.1) {
						useColor = vec4(redColor.rgb,1.0);
					} else if (vColor > 0.9 && vColor < 1.1) {
						useColor = vec4(blueColor.rgb,1.0);
					} else {
						useColor = vec4(0.0,1.0,0.0,1.0);
					}
				//}


				if (selectOn && (gl_PointCoord.x < border || gl_PointCoord.x > 1.0-border || gl_PointCoord.y < border || gl_PointCoord.y > 1.0-border)) {
					gl_FragColor = useColor;
				} else {

				vec4 textureColor = useColor * texture2D( texture, gl_PointCoord );
				//vec4 backgroundColor = vec4(0.5, 0.5, 0.5, 1.0);
				//vec4 finalColor = mix(textureColor, backgroundColor, 0.5);
				gl_FragColor = vec4(color.rgb,1.0) * textureColor;
				}
				}
			}

		</script>




		<script type="x-shader/x-vertex" id="cyl_vertexshader">

			uniform float amplitude;
			attribute float isSelected;

			varying float vSelect;
			varying float zval;
			varying vec2 vUv;

			void main() {

				vUv = uv;
				vSelect = isSelected;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				zval = position.z;
				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="cyl_fragmentshader">

			uniform sampler2D texture;
			varying float zval;
			varying vec2 vUv;
			varying float vSelect;

			void main() {
				gl_FragColor =  texture2D( texture, vUv );

				if (gl_FragColor.a < 0.1 && gl_FragColor.a > -0.1) {
					gl_FragColor = vec4(0.6, 0.6, 0.6, 1.0);
				}
				if (vSelect > 0.9 && vSelect < 1.1){
					gl_FragColor *= 1.5;
				}
			}

		</script>

		<script type="x-shader/x-fragment" id="cyl_fragmentshader2">

			//uniform sampler2D texture;
			varying float zval;
			varying float vSelect;

			void main() {
				if (vSelect > 0.9 && vSelect < 1.1)
				gl_FragColor = vec4( 0.9, 0.9, 0.9, 1.0 );
				else
					gl_FragColor = vec4( 0.6, 0.6, 0.6, 1.0 );
			}

		</script>






</body>

</html>
